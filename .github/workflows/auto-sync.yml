name: Auto-Sync Fork

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 2 minutes (adjust as needed)
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Fork Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: Add Upstream Repository
      run: |
        if ! git remote | grep -q upstream; then
          git remote add upstream https://github.com/Vishu-Organization/FlavorHive
        fi
        git fetch upstream

    - name: Create Branch for Upstream Changes
      run: |
       # Reset local branch to upstream/main to ensure a clean start
       git fetch upstream
       git checkout -B update-from-upstream upstream/main

       # Merge the changes from the fork's main branch
        git merge origin/main --no-edit --allow-unrelated-histories --strategy=recursive --strategy-option=theirs || echo "Merge conflict handled or no changes."

       # If there are still conflicts or issues with merge commits, use the --continue or resolve as needed
       if [ -f .git/MERGE_HEAD ]; then
        git commit --no-edit
        fi

       # Check if there are changes to push after the merge
        if git diff --quiet; then
        echo "No changes detected. Exiting."
        exit 0
        fi

    - name: Debug Git Status
      run: |
        git status
        git log -3 --oneline
        git remote -v
        git branch -vv

    - name: Push Branch to Fork
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push -u origin update-from-upstream || echo "No changes to push."

    - name: Create Pull Request
      if: success()
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Sync changes from upstream"
        branch: update-from-upstream
        base: main
        title: "Merge Updates from Upstream"
        body: |
          This pull request merges changes from the upstream repository into the fork.
        labels: "sync"
