name: 'Unit Test'
on: 
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    - name: 'Install Deps'
      run: npm ci
    - name: 'Test'
      run: npx vitest --coverage.enabled true
